name: Build and Deploy to GKE (Production)

on:
  push:
    branches:
      - main

env:
  ARTIFACT_REPO: supplychainvisibilitygcr
  IMAGE_NAME: configmanagementapi
  SECRET_NAME: supplychainvisibilitydockerauth
  NODE_ENV: production
  NAMESPACES: "supplychainvisibility cert-manager grafana-loki observability"
  PROJECT_ID: settyl-gcp-infra
  CLUSTER_NAME: supplychainvisibility-aks
  ARTIFACT_REGION: us-east1
  REGION: us-east1

jobs:
  build-and-deploy:
    name: Build and Deploy to GKE
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Authenticate with Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.SUPPLYCHAINVISIBILITYDOCKERAUTH }}
          
      # Step 3: Set up gcloud CLI
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.SUPPLYCHAINVISIBILITYDOCKERAUTH }}
          project_id: ${{ env.PROJECT_ID }}

      # Step 4: Install gke-gcloud-auth-plugin
      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin

      # Step 5: Configure Docker for Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${ARTIFACT_REGION}-docker.pkg.dev

      # Step 6: Build and Push Docker Image
      - name: Build and Push Docker Image
        id: build-image
        run: |
          IMAGE_TAG=${{ github.sha }}  # Using commit SHA for tagging
          docker build -t ${ARTIFACT_REGION}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG} .
          docker push ${ARTIFACT_REGION}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}

      # Step 7: Set up GKE context
      - name: Set up GKE context
        run: |
          gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }}

      # Step 8: Create Namespaces and Deploy to GKE
      - name: Create Namespaces and Deploy to GKE
        run: |
          set -e
          for namespace in ${NAMESPACES}; do
            echo "Processing namespace: $namespace"
            
            # Step 8.1: Create namespace if it doesn't exist
            if kubectl get namespace $namespace > /dev/null 2>&1; then
              echo "Namespace $namespace already exists"
            else
              echo "Creating namespace: $namespace"
              kubectl create namespace $namespace || { echo "Failed to create namespace $namespace"; exit 1; }
            fi
            
            # Step 8.2: Create or verify the image pull secret
            if kubectl get secret ${SECRET_NAME} -n $namespace > /dev/null 2>&1; then
              echo "Secret ${SECRET_NAME} already exists in namespace $namespace"
            else
              echo "Creating secret ${SECRET_NAME} in namespace $namespace"
              kubectl create secret docker-registry ${SECRET_NAME} \
                --docker-server=${ARTIFACT_REGION}-docker.pkg.dev \
                --docker-username=_json_key \
                --docker-password="${{ secrets.SUPPLYCHAINVISIBILITYDOCKERAUTH }}" \
                --namespace=$namespace || { echo "Failed to create secret in namespace $namespace"; exit 1; }
            fi
            
            # Step 8.3: Apply manifests if they exist
            if [ -f manifests/production/deployment.yml ] && [ -f manifests/production/service.yml ]; then
              echo "Applying manifests to namespace $namespace"
              kubectl apply -f manifests/production/deployment.yml -n $namespace || { echo "Failed to apply deployment manifest in namespace $namespace"; exit 1; }
              kubectl apply -f manifests/production/service.yml -n $namespace || { echo "Failed to apply service manifest in namespace $namespace"; exit 1; }
            else
              echo "Deployment or Service manifest not found. Skipping namespace: $namespace"
            fi
          done

      # Step 9: Verify Deployment
      - name: Verify Deployment
        run: |
          for namespace in ${NAMESPACES}; do
            echo "Verifying resources in namespace: $namespace"
            kubectl get all -n $namespace || echo "Error fetching resources in $namespace"
          done

      # Optional: Notify on Deployment Success
      - name: Notify Deployment Success
        if: success()
        run: |
          echo "Deployment to GKE (Production) was successful!"
